<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance MVP - Vercel Ready</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #f0b90b, #fcd535);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .coin-select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #334155;
            background: rgba(30, 41, 59, 0.6);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .fetch-button {
            background: linear-gradient(to right, #f0b90b, #fcd535);
            color: #0f172a;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fetch-button:hover {
            transform: translateY(-2px);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 20px;
        }

        .result-card h3 {
            color: #f0b90b;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .data-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .positive {
            color: #22c55e;
        }

        .negative {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(240, 185, 11, 0.3);
            border-top-color: #f0b90b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 20px;
            color: #fca5a5;
            text-align: center;
        }

        .badge {
            display: inline-block;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Binance MVP - Vercel Ready</h1>
            <p>Real data via backend proxy <span class="badge">‚úì CORS Fixed</span></p>
        </div>

        <div class="controls">
            <select class="coin-select" id="coinSelect">
                <option value="BTCUSDT">Bitcoin (BTC)</option>
                <option value="ETHUSDT">Ethereum (ETH)</option>
                <option value="BNBUSDT">BNB</option>
                <option value="SOLUSDT">Solana (SOL)</option>
                <option value="XRPUSDT">Ripple (XRP)</option>
            </select>

            <button class="fetch-button" id="fetchButton" onclick="fetchData()">
                üîç Fetch Real Data
            </button>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        // Simple indicator calculations
        function calculateRSI(closes, period = 14) {
            if (closes.length < period + 1) return null;
            
            let gains = 0;
            let losses = 0;
            
            for (let i = closes.length - period; i < closes.length; i++) {
                const change = closes[i] - closes[i - 1];
                if (change > 0) gains += change;
                else losses -= change;
            }
            
            const avgGain = gains / period;
            const avgLoss = losses / period;
            
            if (avgLoss === 0) return 100;
            
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function calculateEMA(closes, period) {
            if (closes.length < period) return null;
            
            const k = 2 / (period + 1);
            let ema = closes.slice(0, period).reduce((a, b) => a + b) / period;
            
            for (let i = period; i < closes.length; i++) {
                ema = (closes[i] * k) + (ema * (1 - k));
            }
            
            return ema;
        }

        async function fetchData() {
            const symbol = document.getElementById('coinSelect').value;
            const container = document.getElementById('resultsContainer');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching data from Binance...</p>
                </div>
            `;

            try {
                // Hit API proxy kita, bukan langsung ke Binance
                const response = await fetch(`/api/binance?symbol=${symbol}&interval=1h&limit=100`);
                
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                
                // Parse candlestick data
                const candles = data.map(item => ({
                    openTime: new Date(item[0]),
                    open: parseFloat(item[1]),
                    high: parseFloat(item[2]),
                    low: parseFloat(item[3]),
                    close: parseFloat(item[4]),
                    volume: parseFloat(item[5])
                }));

                // Calculate indicators
                const closes = candles.map(c => c.close);
                const currentPrice = closes[closes.length - 1];
                
                const rsi14 = calculateRSI(closes, 14);
                const ema9 = calculateEMA(closes, 9);
                const ema21 = calculateEMA(closes, 21);
                const ema50 = calculateEMA(closes, 50);

                // Calculate 24h change
                const price24hAgo = closes[closes.length - 24];
                const change24h = ((currentPrice - price24hAgo) / price24hAgo * 100);

                // Display results
                displayResults(symbol, currentPrice, change24h, {
                    rsi14, ema9, ema21, ema50
                });

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayResults(symbol, price, change24h, indicators) {
            const container = document.getElementById('resultsContainer');
            
            const changeClass = change24h >= 0 ? 'positive' : 'negative';
            const changeSymbol = change24h >= 0 ? '‚ñ≤' : '‚ñº';

            container.innerHTML = `
                <div class="results">
                    <!-- Price Info -->
                    <div class="result-card">
                        <h3>üí∞ Price Data</h3>
                        <div class="data-row">
                            <span class="data-label">Symbol</span>
                            <span class="data-value">${symbol}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Current Price</span>
                            <span class="data-value">$${price.toLocaleString()}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">24h Change</span>
                            <span class="data-value ${changeClass}">${changeSymbol} ${Math.abs(change24h).toFixed(2)}%</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Data Source</span>
                            <span class="data-value">Binance via Proxy ‚úì</span>
                        </div>
                    </div>

                    <!-- RSI -->
                    <div class="result-card">
                        <h3>üìä RSI Indicator</h3>
                        <div class="data-row">
                            <span class="data-label">RSI (14)</span>
                            <span class="data-value">${indicators.rsi14?.toFixed(2) || 'N/A'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Status</span>
                            <span class="data-value">
                                ${indicators.rsi14 < 30 ? 'üü¢ Oversold' : 
                                  indicators.rsi14 > 70 ? 'üî¥ Overbought' : 
                                  'üü° Neutral'}
                            </span>
                        </div>
                    </div>

                    <!-- EMA -->
                    <div class="result-card">
                        <h3>üìâ EMA Indicators</h3>
                        <div class="data-row">
                            <span class="data-label">EMA (9)</span>
                            <span class="data-value">$${indicators.ema9?.toFixed(2) || 'N/A'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">EMA (21)</span>
                            <span class="data-value">$${indicators.ema21?.toFixed(2) || 'N/A'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">EMA (50)</span>
                            <span class="data-value">$${indicators.ema50?.toFixed(2) || 'N/A'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Trend</span>
                            <span class="data-value">
                                ${indicators.ema9 > indicators.ema21 && indicators.ema21 > indicators.ema50 ? 
                                  'üü¢ Strong Uptrend' : 
                                  indicators.ema9 > indicators.ema21 ? 'üü° Uptrend' : 'üî¥ Downtrend'}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
